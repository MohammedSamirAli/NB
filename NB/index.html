<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 50px;
    }
    form {
      max-width: 500px;
      margin: auto;
    }
    label, input {
      display: block;
      margin: 10px 0;
    }
    button {
      margin-top: 20px;
      padding: 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Submit Your Information</h1>
  <form id="simpleForm">
    <label>First Name:</label>
    <input type="text" name="first_name" required>

    <label>Last Name:</label>
    <input type="text" name="last_name" required>

    <label>Date:</label>
    <input type="date" name="date" value="<?=date('Y-m-d');?>" required>

    <label>Four-Digit Number:</label>
    <input type="number" name="four_digit_number" min="1000" max="9999" required>

    <button type="submit">Submit</button>
  </form>

  <script>
    document.getElementById('simpleForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const form = e.target;

      // Capture form data
      const data = {
        first_name: form.first_name.value,
        last_name: form.last_name.value,
        date: form.date.value,
        four_digit_number: form.four_digit_number.value
      };

      // You will need to replace this URL with your own web server or Google Apps Script Web App URL
      fetch('YOUR_WEB_APP_URL_HERE', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify(data)
      })
      .then(response => {
        if (response.ok) {
          alert('Form submitted successfully!');
          form.reset();
        } else {
          alert('Error submitting the form.');
        }
      })
      .catch(error => {
        alert('Error submitting the form: ' + error);
      });
    });
  </script>
</body>
</html>
